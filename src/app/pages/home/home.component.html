<section class="container">
  <p class="container__title">Hoteis</p>
  <div class="container__card">
    <ng-container *ngFor="let hotel of hoteis">
      <app-card
        [id]="hotel.id"
        [descricao]="hotel.descricao"
        [titulo]="hotel.nome"
        [preco]="hotel.preco"
        (cliqueComprar)="comprar($event)"
      ></app-card>
    </ng-container>
  </div>

  <p class="container__title">Gastronomia</p>
  <div class="container__card">
    <ng-container *ngFor="let gastronomia of gastronomias">
      <app-card
        [id]="gastronomia.id"
        [descricao]="gastronomia.descricao"
        [titulo]="gastronomia.nome"
        [preco]="gastronomia.preco"
        (cliqueComprar)="comprar($event)"
      ></app-card>
    </ng-container>
  </div>

  <p class="container__title">Entretenimento</p>
  <div class="container__card">
    <ng-container *ngFor="let entretenimento of entretenimentos">
      <app-card
        [id]="entretenimento.id"
        [descricao]="entretenimento.descricao"
        [titulo]="entretenimento.nome"
        [preco]="entretenimento.preco"
        (cliqueComprar)="comprar($event)"
      ></app-card>
    </ng-container>
  </div>
</section>
