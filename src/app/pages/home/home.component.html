      id="botao-esquerdo"
      class="botao-slide"
      (click)="scrollLeft('scrolling-wrapper-hoteis')"
    >
      <
    </button>
    <div
      id="scrolling-wrapper-hoteis"

    >

        <app-card
          [ofertas]="hotel"
          (cliqueComprar)="comprar($event)"
