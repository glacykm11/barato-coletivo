<section class="card">
  <img class="card__imagem" [src]="imagemUrl" [alt]="'Imagem' + titulo" />

  <h4 class="card__titulo">{{ titulo }}</h4>

  <p class="card__descricao">{{ descricao }}</p>

  <p class="card__preco">{{ preco | currency: "BRL" }}</p>

  <button class="card__botao">Comprar</button>
</section>
